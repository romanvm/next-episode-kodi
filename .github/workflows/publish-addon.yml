name: Publish addon

on:
  push:
    tags:
      - '*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install addon checker
      run: |
        pip install -q kodi-addon-checker
    - name: Check with addon-checker
      run: |
        kodi-addon-checker --branch krypton
    - name: Install addon submitter
      run: |
        pip install -q git+https://github.com/romanvm/kodi-addon-submitter.git
    - name: Submit addon
      run: |
        submit-addon -r repo-scripts -b krypton -m -s --pull-request script.service.next-episode
      env:
        GH_USERNAME: santah
        GH_TOKEN: ${{ secrets.gh_token }}
        EMAIL: roman1972@gmail.com
